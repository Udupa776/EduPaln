name: Vite React CI

# Trigger workflow on push or pull request to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # 1️⃣ Check out the repo
      - uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Vite React app
      - name: Build frontend
        run: npm run build

      # 5️⃣ Optional: Run tests (if you have them)
      - name: Run tests
        run: npm test || echo "No tests configured"

      # 6️⃣ Optional: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4   # <-- updated version
        with:
          name: frontend-build
          path: dist
